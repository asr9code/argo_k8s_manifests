apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
  namespace: hello-world-namespace
  labels:
    app: hello-world-app
spec:
  selector:
    app: hello-world-app
  ports:
    - protocol: TCP
      port: 80        # Port exposed by the Service
      targetPort: 8080 # Port on the Pods
  type: ClusterIP      # Service type (e.g., ClusterIP, NodePort, LoadBalancer)
